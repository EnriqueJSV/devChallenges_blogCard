<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Business Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex mt-[10%] bg-[#F2F5F9] w-full h-full justify-center items-center">
    <main class="w-[400px]">
      <div class="flex flex-col justify-center">
        <img
          src="./img/hero-image-business-card.png"
          alt="coworker photograph"
          class="rounded-2xl z-0"
        />
        <img
          src="./img/white-overlay.svg"
          alt="white-overlay"
          class="z-10 mt-[-60px] w-full"
        />
        <div class="px-7 bg-[#FFFFFF] rounded-2xl mt-[-10px]">
          <h1
            class="font-semibold text-2xl font-[Poppins] text-[#111729] mt-[10px]"
          >
            Perfect solution for small business
          </h1>
          <p class="font-[Lato] text-[#677489] py-4">
            Small businesses need to generate leads to grow. You can use tools
            like Ringy.
          </p>
          <hr class="mx-[-32px]" />
          <div class="flex my-4">
            <div class="bg-[#F2F5F9] rounded-full">
              <img
                src="./img/avatar-image-business-card.png"
                alt="avatar"
                class="rounded-full w-[40px] p-[4px]"
              />
            </div>
            <div class="flex-col mx-4">
              <h3 class="text-[Lato] font-semibold">Amy Burgess</h3>
              <p class="text-[Lato] text-[#677489] text-xs">Customer Manger, Solution Oy</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
